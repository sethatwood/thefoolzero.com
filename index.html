<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fool Zero Audio Tarot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container text-center">
      <img src="tfz-enso.png" alt="The Fool Zero Enso" class="top-image">
      <h1 class="font-weight-bold">THE FOOL ZERO AUDIO TAROT</h1>
      <p>
        An eclectic blend of polyrhythmic and polymelodic electronica, encapsulated in a 5-album tarot deck.
      </p>

      <div id="tarotGrid" class="tarot-grid">
        <!-- Tarot cards will be added here by JavaScript -->
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="tarotModal"
        tabindex="-1"
        aria-labelledby="tarotModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tarotModalLabel">Card Title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Tarot card information will go here -->
            </div>
          </div>
        </div>
      </div>

      <footer>
          <p>&copy; <span id="year"></span> The Fool Zero â€¢ <a href="mailto:fool@thefoolzero.com" target="_blank">fool@thefoolzero.com</a></p>
      </footer>

      <script>
          document.getElementById('year').textContent = new Date().getFullYear();
      </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
